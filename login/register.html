<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <link rel="stylesheet" href="style2.css">
  <!-- Firebase SDKs -->
<!-- Firebase App (core SDK) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC5aPElhcr3dMrEfv5Ni9LsLq-I361njpk",
    authDomain: "healthconnect-57945.firebaseapp.com",
    projectId: "healthconnect-57945",
    storageBucket: "healthconnect-57945.appspot.com",
    messagingSenderId: "44402991408",
    appId: "1:44402991408:web:3a8d3aed8f1193fa2668f5",
    measurementId: "G-EML4R7WR6R"
  };

  // ‚úÖ Firebase Initialize
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
</script>


</head>
<body>
  <div class="form-container">
    <h2>CREATE ACCOUNT</h2>

    <input type="text" id="regName" placeholder="Your Name" required>
    <input type="email" id="regEmail" placeholder="Your Email" required>

    <div class="password-wrapper">
      <input type="password" id="regPassword" placeholder="Password" required>
      <span class="toggle-eye" id="togglePassword">üëÅÔ∏è</span>
    </div>

    <div class="password-wrapper">
      <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
      <span class="toggle-eye" id="toggleConfirmPassword">üëÅÔ∏è</span>
    </div>

    <div class="checkbox">
      <input type="checkbox" required>
      <label>I agree all above information are correct</label>
    </div>

    <div class="or-divider"><span>OR</span></div>
    <button type="button" class="google-btn" onclick="googleSignup()">
      <img src="https://yt3.googleusercontent.com/2eI1TjX447QZFDe6R32K0V2mjbVMKT5mIfQR-wK5bAsxttS_7qzUDS1ojoSKeSP0NuWd6sl7qQ=s900-c-k-c0x00ffffff-no-rj" alt="Google">
      Sign up with Google
    </button>

    <button class="signup-btn" onclick="register()">SIGN UP</button>
    <p id="regMsg" style="text-align:center;"></p>

    <p class="login-link">Have already an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    // Show/Hide Password
    const togglePassword = document.getElementById("togglePassword");
    const regPassword = document.getElementById("regPassword");
    togglePassword.addEventListener("click", function () {
      const type = regPassword.type === "password" ? "text" : "password";
      regPassword.type = type;
      this.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
    const confirmPassword = document.getElementById("confirmPassword");
    toggleConfirmPassword.addEventListener("click", function () {
      const type = confirmPassword.type === "password" ? "text" : "password";
      confirmPassword.type = type;
      this.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });


  async function register() {
    const name = document.getElementById("regName").value.trim();
    const email = document.getElementById("regEmail").value.trim();
    const password = document.getElementById("regPassword").value;
    const confirm = document.getElementById("confirmPassword").value;
    const msg = document.getElementById("regMsg");

    if (password !== confirm) {
      msg.textContent = "‚ùå Passwords do not match.";
      return;
    }

    msg.textContent = "‚è≥ Registering...";

    try {
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      const user = userCredential.user;

      // Set displayName in Firebase
      await user.updateProfile({ displayName: name });

      // Store name and email in localStorage
      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);

      msg.textContent = "‚úÖ Registration successful!";
      setTimeout(() => {
        window.location.href = "../index.html";
      }, 800);

    } catch (error) {
      let errorMsg = "‚ùå " + error.message;
      if (error.code === "auth/email-already-in-use") {
        errorMsg = "‚ùå Email already registered.";
      } else if (error.code === "auth/invalid-email") {
        errorMsg = "‚ùå Invalid email address.";
      } else if (error.code === "auth/weak-password") {
        errorMsg = "‚ùå Password should be at least 6 characters.";
      }
      msg.textContent = errorMsg;
    }
  }

  // Google Sign-in function
async function googleSignup() {
  const provider = new firebase.auth.GoogleAuthProvider();
  try {
    const result = await auth.signInWithPopup(provider);
    const user = result.user;
    document.getElementById("regMsg").textContent = "‚úÖ Signed in as " + user.email;
    // After successful login/register
    localStorage.setItem('userName', user.displayName); // userName is the logged-in user's name
    window.location.href = '../index.html'; // Redirect to index.html
  } catch (error) {
    document.getElementById("regMsg").textContent = "‚ùå " + error.message;
  }
}

</script>

</body>
</html>
